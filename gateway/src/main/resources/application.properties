server.port=8762
spring.application.name=gateway
eureka.client.service-url.default-zone=http://localhost:8761/eureka/

# A prefix that can added to beginning of all requests.
zuul.prefix=/api

# Disable accessing services using service name.
# They should be only accessed through the path defined below.
zuul.ignored-services=*

# Map paths to services
zuul.routes.gallery.path=/feedback/**
zuul.routes.gallery.service-id=feedback-service

zuul.routes.skill-service.path=/skill/**
zuul.routes.skill-service.service-id=skill-service

